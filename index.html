<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <figure class="header__figure">
            <img class="header__figure--img" src="assets/3_coracoes_pixelArt.png" alt="">
        </figure>
        <h1 class="header__title">Alura Geek</h1>
    </header>

    <main class="main">
        <section class="main__produtos">
            <h2 class="main__produtos--title">Meus Produtos</h2>
            <div class="main__produtos--container">
                <!--Card stormtropper-->
                <article class="main__produtos--card">
                    <figure class="main__card--figure">
                        <img class="main__figure--img" src="assets/card-img__Stormtrooper.png" alt="">
                    </figure>
                    <h3 class="main__card--title">Stormtrooper</h3>
                    <div class="main__card--price">R$60,00</div>
                </article>
                <!--Card GameBoy-->
                <article class="main__produtos--card">
                    <figure class="main__card--figure">
                        <img class="main__figure--img" src="assets/card-img__gameBoy.png" alt="">
                    </figure>
                    <h3 class="main__card--title">Game Boy Classic</h3>
                    <div class="main__card--price">R$100,00</div>
                </article>
                <!--Card stormtropper-->
                <article class="main__produtos--card">
                    <figure class="main__card--figure">
                        <img class="main__figure--img" src="assets/card-img__Stormtrooper.png" alt="">
                    </figure>
                    <h3 class="main__card--title">Stormtrooper</h3>
                    <div class="main__card--price">R$60,00</div>
                </article>
            </div>

        </section>

        <section class="main__cadastroProdutos">
            <h2 class="main__cadastroProdutos--title">Adicionar Produtos</h2>

        </section>
    </main>

    <footer class="footer">
        <figure>
            <img src="assets/3_coracoes_pixelArt.png" alt="">
        </figure>
        <h4>Alura Geek</h4>
        <p>Desenvolvido por noNick42 - 2024</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
